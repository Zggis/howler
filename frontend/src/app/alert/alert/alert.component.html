<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-1 pb-2 mb-3 border-bottom border-dark">
    <h1 class="h2">Alerts</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="blur();">
                Add Alert <fa-icon [icon]="faPlus"></fa-icon>
            </button>
        </div>
    </div>
</div>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Trigger Event</th>
            <th scope="col">Webhook</th>
            <th scope="col">Data Source</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alert of alerts">
            <th>{{alert.name}}</th>
            <td>{{alert.matchingString}}</td>
            <td>{{alert.webhookUrl}}</td>
            <td>{{alert.dataSourceId}}</td>
        </tr>
    </tbody>
</table>
